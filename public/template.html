<!doctype html>
<html lang="en" style="min-height: 100%;">
    <head>
        <!-- The below avoids requests from browsers for favicon.ico.html -->
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap css-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="/public/stylesheets/tmpest.css">
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-rCA2D+D9QXuP2TomtQwd+uP50EHjpafN+wruul0sXZzX/Da7Txn4tB9aLMZV4DZm" crossorigin="anonymous">
        <title>{{ printf "JnO%s" .PageTitle }}</title>

        <!-- Google reCaptcha V2 -->
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </head>
    <body style="min-height: 100%;">
        <div style="height: 100%;display: block;position: relative; padding-bottom: -125px;">
            <div style="min-height: 100%;display: block;position: relative;">
                <div id="navbar" class="container p-auto">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
                        <a class="navbar-brand pr-4" href="/">JnO</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item pr-1{{if (.IsActivePage "index")}} active{{end}}">
                                    <a class="nav-link" href="/">Home{{if (.IsActivePage "index")}} <span class="sr-only">(current)</span>{{end}}</a>
                                </li>
                                <li class="nav-item pr-1{{if (.IsActivePage "our_house")}} active{{end}}">
                                    <a class="nav-link" href="/our_house">Our New House{{if (.IsActivePage "our_house")}} <span class="sr-only">(current)</span>{{end}}</a>
                                </li>
                                <!-- <li class="nav-item pr-1{{if (.IsActivePage "adventures")}} active{{end}}">
                                    <a class="nav-link" href="/adventures">Our Adventures{{if (.IsActivePage "adventures")}} <span class="sr-only">(current)</span>{{end}}</a>
                                </li> -->
                                <!-- <li class="nav-item pr-1{{if (.IsActivePage "livys_space")}} active{{end}}">
                                    <a class="nav-link" href="/livys_space">Livy's Space{{if (.IsActivePage "livys_space")}} <span class="sr-only">(current)</span>{{end}}</a>
                                </li> -->
                                <li class="nav-item pr-1{{if (.IsActivePage "contact_us")}} active{{end}}">
                                    <a class="nav-link" href="/contact_us">Contact Us{{if (.IsActivePage "contact_us")}} <span class="sr-only">(current)</span>{{end}}</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>

                <div class="container" style="display: block;padding-top: 65pt;">{{.Content}}</div>
            </div>
            <div style="height: 125px;display: block;bottom: 0;position: relative;">
                <footer class="pt-4 pb-5">
                    <div class="row px-5">
                        <!-- <div class="col d-none d-lg-block">
                            <img src="/public/assets/images/general/tmpest-dicationary-original.png" alt="why tmpest?" style="height: 100px;">
                        </div> -->
                        <div class="col-md-3 col pt-4">
                            <a href="https://github.com/tmpest/go-webserver" target="_blank"><img class="pr-1" src="/public/assets/images/social/GitHub-Mark-Light-32px.png"> Checkout out this website on Github</a>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

        <!-- Bootstrap Javascript-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
